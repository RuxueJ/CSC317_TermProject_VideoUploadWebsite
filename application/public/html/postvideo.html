    <main>
        <h2>Postvideo Form</h2>
        <form action="postvideo.html">
          
          <div class="input-group">
            <label for="post title">Post Title</label>
            <input class="input-text" type="text" name="post title" id="post title" placeholder="Post Title"/></br>
          </div>

          <div class="input-group">
            <label for="post description">Post Description</label>
            <textarea class="input-text" name = "post description" id="post description">Please write description here...</textarea></br>
          </div>

          <div class="input-group">
            <label for="video">Select video:<input type="file" name="video" id="video" accept="video/*"></label>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" name = "agreement" id="agreement" value="agree">
            <label for="agreement">I accept Acceptable Use Policy for uploading videos. 
              <a href="#">Link of Acceptable Use Policy for uplaodign videos.</a></label>              
          </div>  
           
          <div class="button-group">
            <input class="submit-button form-button" type="submit" value="Upload">
          </div>

        </form>
